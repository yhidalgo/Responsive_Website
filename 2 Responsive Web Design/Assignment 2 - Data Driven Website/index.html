<html>

<head>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

   <title> Data Driven Website about animals </title>
</head>

<body>
<div class="container">
   <div class="js-navigationBar">
      <nav class="navbar navbar-default" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header"> <!-- Start of collapsed navbar -->
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button> 
            </div> <!-- End of collapsed navbar -->
            <div class="collapse navbar-collapse" id="myNavbar"> <!-- Start un-collapsed navbar -->
               <ul class="nav navbar-nav pull-right">
                  <li class="my-js-navigationTab active"><a href="#" id="my-js-categoryTab">Categories</a></li>
                  <li class="my-js-navigationTab"><a href="#" id="my-js-animalsTab">Animals</a></li>
               </ul>
            </div> <!-- End un-collapsed navbar -->
         </div>
      </nav>
   </div>   
   <div id="content">
      <!-- HTML code autogenerated by JavaScript using a template will be inserted here -->
   </div>
</div>

<!-- Templates start here -->
<!-- Start of category template -->
<script type="text/x-handlebars-template" id="categoryTemplate"> 
   <div class="row">
      <h1> All Categories </h1>
   </div>
   <div class="row">
      <ol class="breadcrumb">
         <li><a href="#" class="active">Categories</a></li>
      </ol>
   </div>
   <div class="row">
      {{#each category}}
      <div class="col-xs-12 col-md-6 col-lg-4 my-css-category">
         <h2 class="my-js-category" data-id="{{@index}}">{{name}}</h2>
         <p>Number of animals in this category: {{animals.length}}</p>
         {{#if animals.0.image1}}
            <figure>
               <img class="my-css-categoryThumbnail" src="{{animals.0.image1}}" alt="Image of a {{animals.0.name}}, which belongs to the category of {{name}}."/>
               <figurecaption>Image of a {{animals.0.name}}, which belongs to the category of {{name}}.</figurecaption>
            </figure>
         {{/if}}
      </div>
      {{/each}}
   </div>
</script>
<!-- End of category template -->

<!-- Start of animals template -->

<!-- End of animals template -->
</body>
</html>
