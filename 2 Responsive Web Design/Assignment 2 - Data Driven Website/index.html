<html>

<head>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

   <title> Data Driven Website about animals </title>
</head>

<body>
<div class="container">
   <div class="js-navigationBar">
      <nav class="navbar navbar-default" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header"> <!-- Start of collapsed navbar -->
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button> 
            </div> <!-- End of collapsed navbar -->
            <div class="collapse navbar-collapse" id="myNavbar"> <!-- Start un-collapsed navbar -->
               <ul class="nav navbar-nav pull-right">
                  <li class="my-js-navigationTab active" id="my-js-categoryTab"><a href="#">Categories</a></li>
                  <li class="my-js-navigationTab" id="my-js-animalsTab"><a href="#">Animals</a></li>
                  <li class="my-js-navigationTab" id="my-js-detailedAnimalTab"><a href="#">Details</a></li>
               </ul>
            </div> <!-- End un-collapsed navbar -->
         </div>
      </nav>
   </div>   
   <div id="content">
      <!-- HTML code autogenerated by JavaScript using a template will be inserted here -->
   </div>
</div>

<!-- Templates start here -->
<!-- Start of category template -->
<script type="text/x-handlebars-template" id="categoryTemplate"> 
   <div class="row">
      <h1> All Categories </h1>
   </div>
   <div class="row">
      {{#each category}}
      <div class="col-xs-12 col-md-6 col-lg-4 my-css-category my-js-category" data-id="{{@index}}">
         <h2>{{name}}</h2>
         <p>Number of animals in this category: {{animals.length}}</p>
         {{#if animals.0.image1}}
            <figure>
               <img class="my-css-thumbnail" src="{{animals.0.image1}}" alt="Image of a {{animals.0.name}}, which belongs to the category of {{name}}."/>
               <figurecaption>Image of a {{animals.0.name}}, which belongs to the category of {{name}}.</figurecaption>
            </figure>
         {{/if}}
      </div>
      {{/each}}
   </div>
</script>
<!-- End of category template -->


<!-- Start of animals template -->
<script type="text/x-handlebars-template" id="animalsTemplate">
   <div class="row">
      <ol class="breadcrumb">
         <li class="my-js-allCategoriesBreadcrumb"><a href="#"  class="my-js-allCategoriesBreadcrumb">All categories</a></li>
         <li>{{name}}</li>
      </ol>
   <div>
   <div class="row">
      <h1>Animals in the {{name}} category</h1>
   <div>
   <div class="row">
      {{#each animals}}
         <div class="col-xs-12 col-md-6 col-lg-4 my-css-animal my-js-animal" data-id="{{@index}}">
            <h2>{{name}}</h2>
            <div class="collapsed-description-box">
               <p>{{description}}</p>
               <p class="read-more"><a href="#" class="button"><button class="my-cs-roundButton">Read More</button></a></p>
            </div>
            <figure>
               <img class="my-css-thumbnail" src="{{image1}}" alt="Image of a {{name}}, which belongs to the category of {{../name}}"/>
               <figurecaption>Image of a {{name}}, which belongs to the category of {{../name}}
               </figurecaption>
            </figure>
         </div>
      {{/each}}
   </div>
</script>
<!-- End of animals template -->


<!-- Start of detailed animal template -->
<script type="text/x-handlebars-template" id="detailedAnimalTemplate">
   <div></div>
   
   <div class="row">
      
      <ol class="breadcrumb">
         <li class="my-js-allCategoriesBreadcrumb"><a href="#"  class="my-js-allCategoriesBreadcrumb">All categories</a></li>
         <li class="my-js-categoryBreadcrumb">
            <a href="#" class="my-js-categoryBreadcrumb"><span class="my-js-currentCategory"></span></a>
         </li>
         <li>{{name}}</li>
      </ol>
   
   </div>
   <div class="row">
      <h1>Details about {{name}}</h1>
   </div>
   <div class="row">
      <div class="col-xs-2 col-md-2 col-lg-1">
         <p>Name:</p>
      </div>
      <div class="col-xs-10 col-md-10 col-lg-11">
         <h4>{{name}}</h4>
      </div>
      <div class="col-xs-2 col-md-2 col-lg-1">
         <p>Description:</p>
      </div>
      <div class="col-xs-10 col-md-10 col-lg-11">
         <p>{{description}}</p>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
         <figure>
            <img class="my-css-thumbnail" src="{{image1}}" alt="Image of a {{name}}"/>
            <figurecaption>Image of a {{name}}, which belongs to the category of <span class="my-js-currentCategory"></span>
            </figurecaption>
         </figure>
      </div>
      <div class="col-xs-12 col-md-12 col-lg-12">
         <figure>
            <img class="my-css-thumbnail" src="{{image2}}" alt="Another image of a {{name}}"/>
            <figurecaption>Another image of a {{name}}, which belongs to the category of <span class="my-js-currentCategory"></span>
            </figurecaption>
         </figure>
      </div>
   </div>
</script>
<!-- End of detailed animal template -->
<!-- 

 -->
</body>
</html>
